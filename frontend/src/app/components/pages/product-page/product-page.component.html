<div *ngIf="product" class="container">
  <img [src]="product.imageUrl" [alt]="product.name"/>

  <div class="details">
    <div class="header">
      <span class="name">
        {{product.name}}
      </span>
      <span class="favorite {{product.favorite? '': 'not'}}">‚ù§</span>
    </div>

    <div class="tags">
      <a *ngFor="let tag of product.tags" routerLink="/tag/{{tag}}">
        {{tag}}
      </a>
    </div>

    <div class="price">
      <span>
        {{product.price}}
        <span>Fcfa</span>
      </span>
    </div>

    <button (click)="addToCart()">Add To Cart</button>

  </div>
</div>
